<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Clock</title>
</head>
<body>
    <h1>Tick Tock</h1>
    <div id="clock">
        <span id="hour">0</span>:<span id="minute">00</span>:<span id="second">00</span>
    </div>
    <button id="interfaceToggle" onClick="switchTimes()">Toggle Time Mode</button>
    <script src="script.js"></script>
</body>
</html>
